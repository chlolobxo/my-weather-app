<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search your city"
            class="textbox"
            id="textbox"
          />
          <input
            type="submit"
            value="Search"
            class="searchbutton"
            id="search-form"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="currentCity" id="current-city">Glasgow</h1>
            <p class="current-details">
              <span id="time">Saturday 18:55 </span>, heavy rain <br />
              Humidity: <strong>78%</strong>, Wind: <strong>43 mph</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">❄️</span
            ><span
              class="current-temperature-value"
              id="current-temperature-value"
              >6</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/chlolobxo" target="_blank"
            >Chloe Lobley</a
          >
          and is
          <a href="https://github.com/chlolobxo/my-weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://loquacious-puffpuff-b4a352.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/javascript.js"></script>
</html>
